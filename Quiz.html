        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ø¯Ø¯ Ø§Ù„ÙƒÙ„ÙŠ Ù„Ù„Ø£Ø³Ø¦Ù„Ø©
        document.getElementById('q-total').innerText = questions.length;

        // Ø¯Ø§Ù„Ø© ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„ØªØ±ØªÙŠØ¨
        function toggleShuffle() {
            isRandom = !isRandom;
            const btn = document.getElementById('shuffle-btn');
            
            if (isRandom) {
                // Ø®Ù„Ø· Ø§Ù„Ø£Ø³Ø¦Ù„Ø©
                for (let i = questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questions[i], questions[j]] = [questions[j], questions[i]];
                }
                btn.innerHTML = "<span>ğŸ”€</span> ØªØ±ØªÙŠØ¨ Ø§Ù„Ø£Ø³Ø¦Ù„Ø©: Ø¹Ø´ÙˆØ§Ø¦ÙŠ";
                btn.classList.add('active');
            } else {
                // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„Ø£ØµÙ„ÙŠ
                questions = [...originalQuestions];
                btn.innerHTML = "<span>ğŸ”¢</span> ØªØ±ØªÙŠØ¨ Ø§Ù„Ø£Ø³Ø¦Ù„Ø©: Ù…Ø±ØªØ¨";
                btn.classList.remove('active');
            }

            // Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±
            restartQuiz();
        }

        // Ø¯Ø§Ù„Ø© Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø§Ù„ØªØ±ØªÙŠØ¨
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            wrongAnswers = []; // ØªØµÙÙŠØ± Ø§Ù„Ø£Ø®Ø·Ø§Ø¡ Ø¹Ù†Ø¯ Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±
            document.getElementById('quiz-container').innerHTML = `
                <div class="question" id="question-text">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£Ø³Ø¦Ù„Ø©...</div>
                <div class="options" id="options-container"></div>
                <div class="score-area" id="score-text">Ø§Ù„Ù†ØªÙŠØ¬Ø©: 0</div>
            `;
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            // Ø¹Ø±Ø¶ Ø±Ù‚Ù… Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„Ù…Ø±ØªØ¨Ø· Ø¨Ø§Ù„Ø³Ø¤Ø§Ù„ (q.id)
            document.getElementById('question-text').innerText = q.id + ". " + q.t;
            document.getElementById('q-curr').innerText = currentQuestion + 1;
            
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            // Ø§Ù„Ø­Ø±ÙˆÙ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© Ù„Ù„Ø§Ø®ØªÙŠØ§Ø±Ø§Øª
            const letters = ['Ø£', 'Ø¨', 'Ø¬', 'Ø¯'];

            q.o.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø­Ø±Ù (Ø£ØŒ Ø¨ØŒ Ø¬ØŒ Ø¯) Ù‚Ø¨Ù„ Ù†Øµ Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±
                btn.innerText = `${letters[index]} - ${opt}`;
                btn.onclick = () => checkAnswer(index, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btnElement) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            const correctIndex = questions[currentQuestion].a;

            if (selectedIndex === correctIndex) {
                btnElement.classList.add('correct');
                score++;
            } else {
                btnElement.classList.add('wrong');
                allBtns[correctIndex].classList.add('correct');
                
                // ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„Ø®Ø§Ø·Ø¦Ø©
                wrongAnswers.push({
                    q: questions[currentQuestion].t,
                    selected: questions[currentQuestion].o[selectedIndex],
                    correct: questions[currentQuestion].o[correctIndex],
                    qNum: questions[currentQuestion].id // Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø±Ù‚Ù… Ø§Ù„Ø£ØµÙ„ÙŠ
                });
            }

            document.getElementById('score-text').innerText = `Ø§Ù„Ù†ØªÙŠØ¬Ø©: ${score} Ù…Ù† ${questions.length}`;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showFinalResult();
                }
            }, 1500);
        }

        function showFinalResult() {
            document.getElementById('progress-fill').style.width = '100%';
            
            let resultHTML = `
                <h3>ğŸ‰ Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ø§Ù…ØªØ­Ø§Ù†!
                    Ù…ØªÙ†Ø³Ø§Ù†ÙŠØ´ Ø¨Ø¯Ø¹ÙˆÙ‡ Ø­Ù„ÙˆÙ‡ Ùˆ ØµÙ„ÙŠ Ø¹Ù„ÙŠ Ø§Ù„Ù†Ø¨ÙŠ</h3>
                <p style="font-size:1.5em; margin: 20px 0;">Ù†ØªÙŠØ¬ØªÙƒ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©: <br> <strong>${score}</strong> Ù…Ù† <strong>${questions.length}</strong></p>
                <button class="option-btn" onclick="restartQuiz()" style="background:#764ba2; color:white; border:none;">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±</button>
            `;

            // Ø²Ø± Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø®Ø·Ø§Ø¡ Ø¥Ø°Ø§ ÙˆØ¬Ø¯Øª
            if (wrongAnswers.length > 0) {
                resultHTML += `
                    <br>
                    <button class="option-btn" onclick="showMistakes()" style="background:#e74c3c; color:white; border:none; margin-top: 10px;">Ø¹Ø±Ø¶ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„Ø®Ø§Ø·Ø¦Ø©</button>
                `;
            }

            document.getElementById('quiz-container').innerHTML = resultHTML;
        }

        function showMistakes() {
            let mistakesHTML = `<h3>Ù…Ù„Ø®Øµ Ø§Ù„Ø£Ø®Ø·Ø§Ø¡</h3><div class="mistakes-container">`;
            
            wrongAnswers.forEach(item => {
                mistakesHTML += `
                    <div class="mistake-item">
                        <div class="mistake-q">Ø³${item.qNum}: ${item.q}</div>
                        <div class="mistake-wrong">âŒ Ø¥Ø¬Ø§Ø¨ØªÙƒ: ${item.selected}</div>
                        <div class="mistake-correct">âœ… Ø§Ù„ØµØ­: ${item.correct}</div>
                    </div>
                `;
            });

            mistakesHTML += `</div><button class="option-btn" onclick="restartQuiz()" style="background:#764ba2; color:white; border:none; margin-top: 15px;">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±</button>`;
            
            document.getElementById('quiz-container').innerHTML = mistakesHTML;
        }

        loadQuestion();
    </script>
